<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos/style.css">
  <link rel="stylesheet" href="estilos/mediaqueries.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main>
    <section class="imagem">
      <img src="images/image-qr-code.png" alt="QR code">
    </section>
    <section class="texto">
      
        <p class="texto-1">Improve your front-end skills by building projects</p>
      
        <p class="texto-2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      
    </section>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="external">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Rickfarias" target="_blank" rel="external">Rick Farias</a>.
  </footer>
</body>
</html>
